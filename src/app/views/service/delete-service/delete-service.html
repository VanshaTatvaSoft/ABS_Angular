<h2 mat-dialog-title class="ms-4 mt-2">Delete Service</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this service?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" [disabled]="isSaving" (click)="save()">
    @if(isSaving){
      <mat-spinner diameter="20"></mat-spinner>
    }
    @else {
      <span>Save</span>
    }
  </button>
</mat-dialog-actions>
