<div class="d-flex justify-content-between align-items-center px-5 mt-2">
  <h1>Services</h1>
  <div class="d-flex align-items-center justify-content-center">
    <div class="me-2">
      <input type="text" class="form-control" placeholder="Search" [formControl]="searchControl">
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openAddEditServiceDialog()">Add Service</button>
    </div>
  </div>
</div>

<ng-template #actionBtns let-row>
  <button mat-button color="primary" (click)="editService(row)">Edit</button>
  <button mat-button color="warn" (click)="deleteService(row)">Delete</button>
</ng-template>

<app-generic-table
  [data]="services"
  [columns]="columns"
  [totalCount]="totalCount"
  [pageSize]="pageSize"
  [pageNumber]="page"
  [columnTemplates]="{ actions: actionBtns }"
  (pageChange)="onPageChange($event)"
  (sortChange)="onSortChange($event)">
</app-generic-table>
