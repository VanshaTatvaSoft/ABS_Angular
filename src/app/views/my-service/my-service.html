<div class="d-flex justify-content-between align-items-center px-5 mt-2">
  <h1>My Services</h1>
  <div class="d-flex align-items-center justify-content-center">
    <div class="me-2">
      <input type="text" class="form-control" placeholder="Search" [formControl]="searchControl">
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openAssignServiceDialog(this.providerId ?? 0)"><mat-icon>add</mat-icon> Add Service</button>
    </div>
  </div>
</div>

<div class="card mx-4 mt-3">
  <span id="MyBookingListContainer">
    <div class="card-body p-0 mb-4" style="overflow-y: auto;">
      <app-generic-table
        [data]="data?.myServices"
        [columns]="columns"
        [totalCount]="totalCount"
        [pageSize]="pageSize"
        [pageNumber]="page"
        (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)">
    </app-generic-table>
    </div>
  </span>
</div>
