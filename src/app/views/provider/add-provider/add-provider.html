<h2 mat-dialog-title class="ms-3 pb-0">Add Provider</h2>
<form [formGroup]="addProviderForm" (ngSubmit)="submit()">
  <mat-dialog-content>

    <!-- provider name -->
    <lib-generic-input [formControl]="getControl('providerName')" [config]="addProviderFormConfig.providerName"></lib-generic-input>

    <!-- provider email -->
    <lib-generic-input [formControl]="getControl('providerEmail')" [config]="addProviderFormConfig.providerEmail"></lib-generic-input>

    <!-- provider phone no -->
    <lib-generic-input [formControl]="getControl('phoneNo')" [config]="addProviderFormConfig.phoneNo"></lib-generic-input>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="addProviderForm.invalid || this.isSaving">
      @if(isSaving){ <mat-spinner diameter="20"></mat-spinner> }
      @else { <span>Save</span> }
    </button>
  </mat-dialog-actions>
</form>
