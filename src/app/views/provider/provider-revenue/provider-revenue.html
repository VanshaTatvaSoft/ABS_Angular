<h1 mat-dialog-title class="ps-3 pt-2">My Earning</h1>

<mat-dialog-content style="height: 230px;">
  @if(revenueList.length > 0){
    @for(rev of revenueList; track rev){
      <div class="amount-display mt-1">
        <strong>{{rev.serviceName}}</strong>
        <div><strong>Price - </strong>{{rev.servicePrice}}</div>
        <div><strong>Earning - </strong>â‚¹{{rev.serviceEarning}}</div>
      </div>
    }
  }
  @else {
    <div class="no-data-display mt-1 d-flex justify-content-center align-items-center">
      <div>
        <strong>No data found</strong>
      </div>
    </div>
  }
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions align="end">
  <button type="button" mat-button (click)="close()">Close</button>
</mat-dialog-actions>
