    <div class="amount-display mt-1">
      <strong>{{rev.serviceName}}</strong>
      <div><strong>Price - </strong>{{rev.servicePrice}}</div>
      <div><strong>Earning - </strong>â‚¹{{rev.serviceEarning}}</div>
    </div>
  }
}

@else {
  <div class="no-data-display mt-1 d-flex justify-content-center align-items-center">
    <div>
      <strong>No data found</strong>
    </div>
  </div>
}
