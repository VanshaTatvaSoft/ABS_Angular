<div class="d-flex justify-content-between align-items-center px-5 mt-2">
  <h1>Rating</h1>
</div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card card-primary card-outline mb-4">
      <div class="card-header">
        <div class="card-title">Rate your experience</div>
      </div>
      <form [formGroup]="rattingForm" (ngSubmit)="submit()">
        <div class="card-body">

          <!-- Comment Input -->
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="rattingDesc" rows="4" placeholder="Leave a comment..."></textarea>
          </mat-form-field>

          <!-- Star Rating -->
          <div class="mb-3">
            <label class="mb-2">Rating</label>
            <div class="d-flex">
              <ng-container *ngFor="let star of stars">
                <i
                  class="bi"
                  [ngClass]="{
                    'bi-star-fill text-warning': star <= ratingValue,
                    'bi-star text-muted': star > ratingValue
                  }"
                  (click)="setRating(star)"
                  style="cursor: pointer; font-size: 24px; margin-right: 5px;"
                ></i>
              </ng-container>
            </div>
          </div>

        </div>
        <div class="card-footer">
          <button mat-flat-button color="primary" type="submit" [disabled]="rattingForm.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
