  <lib-generic-input
  [config]="{
    appearance: 'outline',
    class: 'w-100',
    label: 'Email',
    type: 'email',
    placeholder: 'Enter your email',
    id: 'userEmail',
    name: 'userEmail',
    disabled: false,
    icon: 'email',
    customErrorMessages: {
      required: 'Email is required',
      email: 'Enter a valid email',
      notFound: 'There is no such user'
    }
  }"
  [formControl]="emailControl"
  >
  </lib-generic-input>

  <lib-generic-input
  [config]="{
    appearance: 'outline',
    class: 'w-100',
    label: 'Password',
    type: 'password',
    placeholder: 'Enter your password',
    id: 'userPassword',
    name: 'userPassword',
    disabled: false,
    customErrorMessages: {
      required: 'password is required'
    }
  }"
  [formControl]="passwordControl"
  >
  </lib-generic-input>

  <div class="d-flex justify-content-between align-items-start mb-2">
    <mat-checkbox class="example-margin" formControlName="rememberMe"><span class="fs-6">Remember
        Me</span></mat-checkbox>
    <div class="d-flex justify-content-center align-items-center my-2">
      <a class="text-decoration-none text-primary" routerLink="/forgot-password">Forgot Password?</a>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid">Login</button>
  </div>
  <div class="d-flex justify-content-center align-items-center my-2">
    <span class="fw-bold">Do not have account ?</span><a class="text-decoration-none text-primary"
      routerLink="/register">Register Now</a>
  </div>

</form>
