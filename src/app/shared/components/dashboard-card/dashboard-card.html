<div class="small-box" [ngClass]="'text-bg-' + color">
  <div class="inner">
      <h3>{{this.value}}</h3>
      <p>{{this.title}}</p>
  </div>
  <img [src]="icon" class="small-box-icon" fill="currentColor" viewBox="0 0 24 24" alt="">
  <a [routerLink]="quickLink" class="small-box-footer link-light link-underline-opacity-0 link-underline-opacity-50-hover">
      {{this.quickLinkName}} <i class="bi bi-link-45deg"></i>
  </a>
</div>
