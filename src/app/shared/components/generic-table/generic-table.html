<div class="w-100 px-4 mt-4">

  <ng-container *ngIf="data && data.length > 0; else noDataTemplate">
    <table mat-table [dataSource]="data" matSort class="mat-elevation-z8 mat-table" *ngIf="data.length">

      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">

        <th mat-header-cell *matHeaderCellDef class="text-start">
          <ng-container *ngIf="col.sortable; else plainHeader">
            <span [mat-sort-header]="col.key">{{ col.header }}</span>
          </ng-container>
          <ng-template #plainHeader>
            {{ col.header }}
          </ng-template>
        </th>

        <td mat-cell *matCellDef="let row; let rowIndex = index">
          <ng-container *ngIf="col.key === 'serial'; else normalCell">
            {{ ((pageNumber - 1) * pageSize) + rowIndex + 1 }}
          </ng-container>
          <ng-template #normalCell>
            {{ row[col.key] }}
          </ng-template>
        </td>

      </ng-container>

      <ng-container *ngIf="columnTemplates['actions']" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 240px;">{{actionColumnName}}</th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <ng-container
            [ngTemplateOutlet]="columnTemplates['actions']"
            [ngTemplateOutletContext]="{ $implicit: row }">
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    @if(isPaginated){
      <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageIndex]="pageNumber-1"
        [pageSizeOptions]="[5, 10, 20]" (page)="pageChange.emit($event)">
      </mat-paginator>
    }
  </ng-container>


  <ng-template #noDataTemplate>
    <div *ngIf="!data || data.length === 0" class="text-center text-muted">No data available.</div>
  </ng-template>

</div>
